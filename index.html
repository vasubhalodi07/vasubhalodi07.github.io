<!DOCTYPE html>
<html lan="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Registration Form</title>
    <style>
      input#name:invalid:focus {
        border: 1px solid red;
      }
    </style>
  </head>

  <body>
    <div class="relative flex min-h-screen flex-col justify-center overflow-hidden py-6 bg-gray-50">
      <div class="relative bg-white px-6 pt-5 pb-5 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10">
        <div class="mx-auto max-w-md">
          <h2 class="text-3xl text-center font-bold leading-right"> Registration Form </h2>
          <div class="divide-y divide-gray-300/50">
            <div class="space-y-6 py-8 text-base leading-7 text-gray-600">
              <form id="user_form">
                <label
                  for="name"
                  class="text-md w-40 inline-block font-medium leading-5 text-gray-700"
                  >Name</label
                >
                <input
                  required
                  placeholder="Enter Full Name"
                  class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
                  type="text"
                  name="name"
                  id="name"
                />

                <label
                  for="email"
                  class="text-md w-40 inline-block font-medium leading-5 text-gray-700"
                  >Email</label
                >
                <input
                  required
                  placeholder="Enter Email"
                  class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
                  type="email"
                  id="email"
                  name="email"
                />

                <label
                  for="password"
                  class="text-md w-40 inline-block font-medium leading-5 text-gray-700"
                  >Password</label
                >
                <input
                  required
                  placeholder="Enter Password"
                  class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
                  type="password"
                  name="password"
                  id="password"
                />

                <label
                  for="dob"
                  class="text-md w-40 inline-block font-medium leading-5 text-gray-700"
                  >Date of Birth</label
                >
                <input
                  required
                  class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
                  type="date"
                  name="dob"
                  id="dob"
                />

                <label
                  for="acceptTerms"
                  class="text-md w-50 inline-block font-medium leading-5 text-gray-700"
                  >Accept Terms & Conditions</label
                >
                <input
                  class="bg-gray-100 inline-block rounded-lg shadow-md px-4 py-3 mb-5 text-base leading-6 placeholder-gray-500 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
                  type="checkbox"
                  name="acceptTerms"
                  id="acceptTerms"
                /><br />

                <button
                  class="w-fit rounded-lg shadow-lg px-8 py-4 bg-green-500 text-white hover:bg-green-400 focus:outline-none focus:shadow-outline"
                  type="submit"
                  id="submit"
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="relative bg-white px-6 mt-5 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:rounded-lg sm:px-10">
        <div class="mx-auto">
          <h2 class="text-3xl text-center font-bold leading-right">Entries</h2>
          <div class="divide-y divide-gray-300/50" id="user-entries"></div>
        </div>
      </div>

    </div>

    <script>
      const email = document.getElementById("email");
      email.addEventListener("input", () => validate(email));

      const dob = document.getElementById("dob");
    
      const submit = document.getElementById("submit");
      submit.addEventListener("click", () => validationCheck(dob));

      function validate(element) {
        if (element.validity.typeMismatch) {
          element.setCustomValidity("The Email is not in the right format!!!");
          element.reportValidity();
        } else {
          element.setCustomValidity("");
        }
      }

      function validationCheck (dob) {
        let date = new Date().getUTCFullYear();
        let newYear = (dob.value).split("-")[0];
        let age = date - newYear;

        if(age >= 18 && age <= 55) {
          dob.setCustomValidity("");
        } else {
          dob.setCustomValidity("Your Age Must Be between 18 and 55"); 
          dob.reportValidity(); 
        } 
      } 
    </script>

    <script src="./main.js"></script>
  </body>
</html>
